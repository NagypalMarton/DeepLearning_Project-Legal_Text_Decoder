# Docker Compose for ML Service (API + Frontend)
# This is SEPARATE from the training pipeline
# Use this AFTER training is complete to serve the models
# Cross-platform compatible: Windows, Linux, macOS

version: '3.8'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-text-decoder-api
    command: python src/api/app.py
    ports:
      - "8000:8000"
    volumes:
      # Platform-agnostic volume mounting
      - type: bind
        source: ./output
        target: /app/output
        read_only: true
    environment:
      - OUTPUT_DIR=/app/output
      - API_PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - legal-text-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend GUI
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-text-decoder-frontend
    command: streamlit run src/frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      api:
        condition: service_healthy
    networks:
      - legal-text-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  legal-text-network:
    driver: bridge
