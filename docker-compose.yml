# Docker Compose for ML Service (API + Frontend)
# 
# Usage scenarios:
# 1. Training only: docker run ... (default Dockerfile CMD)
# 2. Training + API: docker-compose up training-with-api
# 3. Training + API + Frontend: docker-compose up training-full-stack
# 4. Only API (after training): docker-compose up api
# 5. API + Frontend (after training): docker-compose up api frontend
#
# Cross-platform compatible: Windows, Linux, macOS

version: '3.8'

services:
  # Training pipeline with API service
  training-with-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-text-decoder-training-api
    command: bash src/run.sh
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: ./attach_folders/data
        target: /app/data
      - type: bind
        source: ./attach_folders/output
        target: /app/output
    environment:
      - DATA_DIR=/app/data
      - OUTPUT_DIR=/app/output
      - START_API_SERVICE=1
      - API_PORT=8000
      - API_HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    networks:
      - legal-text-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: "no"

  # Training pipeline with full stack (API + Frontend) - NEW
  training-full-stack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-text-decoder-training-full
    command: bash src/run.sh
    ports:
      - "8000:8000"
      - "8501:8501"
    volumes:
      - type: bind
        source: ./attach_folders/data
        target: /app/data
      - type: bind
        source: ./attach_folders/output
        target: /app/output
    environment:
      - DATA_DIR=/app/data
      - OUTPUT_DIR=/app/output
      - START_API_SERVICE=1
      - START_FRONTEND_SERVICE=1
      - API_PORT=8000
      - API_HOST=0.0.0.0
      - FRONTEND_PORT=8501
      - FRONTEND_HOST=0.0.0.0
      - API_URL=http://localhost:8000
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    networks:
      - legal-text-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: "no"

  # Backend API (standalone, after training)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-text-decoder-api
    command: python src/api/app.py
    ports:
      - "8000:8000"
    volumes:
      # Platform-agnostic volume mounting
      - type: bind
        source: ./attach_folders/output
        target: /app/output
        read_only: true
    environment:
      - OUTPUT_DIR=/app/output
      - API_PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - legal-text-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend GUI
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-text-decoder-frontend
    command: streamlit run src/frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      api:
        condition: service_healthy
    networks:
      - legal-text-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  legal-text-network:
    driver: bridge
